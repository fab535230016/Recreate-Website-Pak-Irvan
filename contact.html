<section class="py-5 mt-5">
    <div class="container d-flex justify-content-center" style="margin-top: 100px;">
        <div class="col-md-10 col-lg-8">
            <div class="card p-4 border-0 shadow-lg">
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-12 text-center">
                            <h1 class="display-4 mb-3">Contact Us</h1>
                            <p class="lead text-muted">We would love to hear from you! Please fill out the form below.</p>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <form>
                                <div class="mb-4">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your name" required>
                                </div>
                                <div class="mb-4">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-4">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control form-control-lg" id="message" rows="5" placeholder="Type your message here" required></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg px-5">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-12 text-center">
                            <h2 class="mb-4">My Contact</h2>
                            <div class="social-icons">
                                <a href="https://www.google.com/maps?q=Universitas Tarumanagara" target="_blank" title="Location">
                                    <i class="bi bi-geo-alt"></i>
                                </a>
                                <a href="https://github.com/fab535230016" target="_blank" title="GitHub">
                                    <i class="bi bi-github"></i>
                                </a>
                                <a href="https://www.instagram.com/Fabliusm/" target="_blank" title="Instagram">
                                    <i class="bi bi-instagram"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
